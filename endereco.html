<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="container" style="background-color: #BBBBBB;">
    <section class="row text-start">
        <div class="col">
            <img src="imag.svg" width="100%" alt="">
        </div>
        <div class="col">
            <article class="card card-body">
                <form action="">
                    <label for="cep">CEP</label>
                    <input id="cep" type="text" class="form-control mb-3" placeholder="Ex:88888-990">
                    <label for="logradouro">LOGRADOURO</label>
                    <input id="logradouro" type="text" class="form-control mb-3" placeholder="Rua Jose airton">
                    <label for="numero">NUMERO</label>
                    <input id="numero" type="text" class="form-control mb-3" placeholder="123">
                    <label for="bairro">BAIRRO</label>
                    <input id="bairro" type="text" class="form-control mb-3" placeholder="FATIMA">
                    <label for="cidade">CIDADE</label>
                    <input id="cidade" type="text" class="form-control mb-3" placeholder="FORTALEZA">
                    <label for="uf">UF</label>
                    <input id="uf" type="text" class="form-control mb-3" placeholder="UF">

            

                    <div class="d-grid">
                        <button class="btn btn-success">
                            Enviar
                        </button>
                    </div>
                    
                </form>
            </article>
        </div>
    </section>
    
</body>
</html>
